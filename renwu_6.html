	<div class="title clear"><b>孙玉清</b><span></span></div>

	<div class="content clear">

		<div class="c-left">

			<img src="images/6.jpg" width="438" >

		</div>

		<div class="c-right" style="height:438px">

			<p>孙玉清（1909~1937）：湖北黄安（今红安）人。1929年加入中国共产党。曾任红四方面军第三十一军军长，1935年8月在长征途中调任第九军军长。1936年11月率第九军参加西路军西征。1937年4月，带领数十名被打散的干部战士突围，在酒泉南山一带与大批敌军遭遇，负伤后被俘。1937年5月下旬，被残忍杀害</p>
