	<div class="title clear"><b>杨克明</b><span></span></div>

	<div class="content clear">

		<div class="c-left">

			<img src="images/8.jpg" width="438" >

		</div>

		<div class="c-right" style="height:438px">

			<p>　　杨克明（1905~1937）：四川涪陵（今属重庆市）人。1926年加入中国共产党。曾任红四方面军第三十三军政委、川陕省工农民主政府内务部干事、红五军政治部主任等职。1936年11月任西路军军政委员会委员、红五军政治部主任。1937年1月，在甘肃高台战斗中率领部队浴血奋战，坚守高台，终因寡不敌众，壮烈牺牲。</p>

			<div style="text-align:right;"><a href="lishirenwu.html"><img src="images/fanhui.jpg"></a></div>
